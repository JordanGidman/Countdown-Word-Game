<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Count down Game</title>
  </head>
  <body>
    <div class="container dark">
      <header class="header">
        <div class="page-title-container">
          <h1 class="page-title"><span>Count Down Word Game</span></h1>
        </div>
      </header>

      <div class="score-container">
        <span class="curr-score">Score: 0</span>
        <span class="high-score">Highscore: 0</span>
      </div>

      <div class="timer-container">
        <h2 class="timer">00:00</h2>
        <div class="random-letters">**********</div>
      </div>

      <div class="game-container">
        <form class="input-form">
          <label for="input-word" class="input-label"
            >Please Enter The longest Word You Can Think of</label
          >
          <input readonly tpye="text" class="input-word" id="input-word" />
          <button class="btn btn-submit">Submit</button>
        </form>
        <button class="btn btn-start">start</button>
        <button class="btn btn-rules">rules</button>
      </div>
    </div>
  </body>
</html>
