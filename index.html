<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Count Up Game</title>
  </head>
  <body>
    <div class="container dark">
      <header class="header">
        <div class="page-title-container">
          <h1 class="page-title"><span>Count Up Word Game</span></h1>
        </div>
      </header>

      <div class="timer-container">
        <h2 class="timer">00:00</h2>
      </div>

      <div class="game-container">
        <h2 class="game-description">
          Please press start to begin your 30 seconds
        </h2>
        <div class="random-letters">**********</div>

        <form class="input-form">
          <label for="input-word"
            >Please Enter The longest Word You Can Make</label
          >
          <input tpye="textbox" class="input-word" id="input-word" />
        </form>
        <button class="btn-start">start</button>
        <button class="btn-rules">rules</button>
      </div>
    </div>
  </body>
</html>
